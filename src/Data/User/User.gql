type User {
  id: ID!

  name: String!

  email: String!

}

type Query {
  # Get the currently logged in user (null if none)
  currentUser: User

  # Get all Users
  users: [User!]!
}

type Mutation {
  # Create a User
  createUser(
    data: UserCreate!
  ): User

  # Update a User
  updateUser(
    data: UserUpdate!
  ): User

  # Delete a User
  deleteUser(id: ID!): Boolean

}

input UserCreate {
  name: String!
  email: EmailAddress!
  password: String!
  passwordConfirm: String!
}

input UserUpdate {
  id: ID!
  name: String
  email: EmailAddress
  password: String
  passwordConfirm: String
}
